{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <b>Secret Page for Adding Cash....</b></br>
    <b>Dont tell about it to others</b>
    <form action = "/add_cash" method = "POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Add Cash" type="number" min = 0 step = 10 />
        </div>
        <div class="form-group">
            <input class="form-control" name="cheat" placeholder="Enter Secret Cheatcode:)" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Add cash</button>
    </form>
{% endblock %}
